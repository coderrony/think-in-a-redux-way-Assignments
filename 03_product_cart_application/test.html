<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <main classNameName="py-16">
      <div classNameName="container 2xl:px-8 px-2 mx-auto">
        <h2 classNameName="mb-8 text-xl font-bold">Shopping Cart</h2>
        <div classNameName="cartListContainer">
          <div classNameName="space-y-6">
            <!-- Cart Item -->
            <div classNameName="cartCard">
              <div classNameName="flex items-center col-span-6 space-x-6">
                <!-- cart image -->
                <img
                  classNameName="lws-cartImage"
                  src="https://i.dummyjson.com/data/products/40/thumbnail.jpg"
                  alt="product"
                />
                <!-- cart item info -->
                <div classNameName="space-y-2">
                  <h4 classNameName="lws-cartName">
                    Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptop
                  </h4>
                  <p classNameName="lws-cartCategory">Men's clothing</p>
                  <p>BDT <span classNameName="lws-cartPrice">1100</span></p>
                </div>
              </div>
              <div
                classNameName="flex items-center justify-center col-span-4 mt-4 space-x-8 md:mt-0"
              >
                <!-- amount buttons -->
                <div classNameName="flex items-center space-x-4">
                  <button classNameName="lws-incrementQuantity">
                    <i classNameName="text-lg fa-solid fa-plus"></i>
                  </button>
                  <span classNameName="lws-cartQuantity">2</span>
                  <button classNameName="lws-decrementQuantity">
                    <i classNameName="text-lg fa-solid fa-minus"></i>
                  </button>
                </div>
                <!-- price -->
                <p classNameName="text-lg font-bold">
                  BDT <span classNameName="lws-calculatedPrice">2200</span>
                </p>
              </div>
              <!-- delete button -->
              <div
                classNameName="flex items-center justify-center col-span-2 mt-4 md:justify-end md:mt-0"
              >
                <button classNameName="lws-removeFromCart">
                  <i classNameName="text-lg text-red-400 fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
            <!-- Cart Items Ends -->
          </div>

          <!-- Bill Details -->
          <div>
            <div classNameName="billDetailsCard">
              <h4 classNameName="mt-2 mb-8 text-xl font-bold text-center">
                Bill Details
              </h4>
              <div classNameName="space-y-4">
                <!-- sub total -->
                <div classNameName="flex items-center justify-between">
                  <p>Sub Total</p>
                  <p>BDT <span classNameName="lws-subtotal">8800</span></p>
                </div>
                <!-- Discount -->
                <div classNameName="flex items-center justify-between">
                  <p>Discount</p>
                  <p>BDT <span classNameName="lws-discount">0</span></p>
                </div>
                <!-- VAT -->
                <div classNameName="flex items-center justify-between">
                  <p>VAT</p>
                  <p>BDT <span classNameName="vat">0</span></p>
                </div>
                <!-- Total -->
                <div classNameName="flex items-center justify-between pb-4">
                  <p classNameName="font-bold">TOTAL</p>
                  <p classNameName="font-bold">
                    BDT <span classNameName="lws-total">8800</span>
                  </p>
                </div>
                <button classNameName="placeOrderbtn">place order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
